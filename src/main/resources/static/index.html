            height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;

        /* --- TR·∫†NG TH√ÅI ƒêANG G√ï --- */
        .typing-indicator {

            width: fit-content; margin-left: 45px; margin-bottom: 15px; color: #888; font-style: italic; font-size: 0.9rem;

        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }

        /* --- KHU V·ª∞C G·ª¢I √ù NHANH (N√∫t b·∫•m th√™m) --- */
        .quick-replies {

            /* ·∫®n thanh cu·ªôn nh∆∞ng v·∫´n cu·ªôn ƒë∆∞·ª£c */
            scrollbar-width: none; -ms-overflow-style: none;

        /* --- KHU V·ª∞C NH·∫¨P LI·ªÜU (INPUT AREA) --- */
        .input-area {

        .input-wrapper {

        input {

        }
        input:focus { border-color: #0066cc; background: white; }
        .input-emoji { position: absolute; right: 15px; color: #999; cursor: pointer; }

        .send-btn {

            border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,102,204,0.3);
        }

    </style>
</head>
<body>
<div class="app-container">
    <div class="chat-header">
        <div class="header-info">

            <div class="header-text">
                <h3>Tr·ª£ L√Ω Tuy·ªÉn Sinh AI</h3>
                <div class="status"><div class="status-dot"></div>ƒêang ho·∫°t ƒë·ªông</div>
            </div>
        </div>
        <div class="header-actions">
            <i class="fa-solid fa-phone" title="G·ªçi hotline"></i>
            <i class="fa-solid fa-circle-info" title="Th√¥ng tin"></i>
            <i class="fa-solid fa-ellipsis-vertical" title="Menu"></i>
        </div>
    </div>

    <div id="chat-box">
        <div class="message-row bot-row">
            <div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>
            <div>
                <div class="msg-content bot-msg">Xin ch√†o! üëã Em l√† AI h·ªó tr·ª£ tuy·ªÉn sinh c·ªßa tr∆∞·ªùng. Th·∫ßy/C√¥ ho·∫∑c c√°c b·∫°n th√≠ sinh c·∫ßn th√¥ng tin g√¨ c·ª© h·ªèi em nh√©!</div>
                <div class="timestamp">V·ª´a xong</div>
            </div>
        </div>
    </div>

    <div id="typing" class="typing-indicator">
        <div class="bot-row" style="margin-bottom: 0;">
            <div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>
            <div class="msg-content bot-msg dots" style="padding: 10px 15px;">AI ƒëang suy nghƒ©<span>.</span><span>.</span><span>.</span></div>
        </div>
    </div>

    <div class="quick-replies">
        <button class="quick-btn" onclick="sendQuick('ƒêi·ªÉm chu·∫©n nƒÉm nay th·∫ø n√†o?')">üìä ƒêi·ªÉm chu·∫©n 2025</button>
        <button class="quick-btn" onclick="sendQuick('Tr∆∞·ªùng c√≥ nh·ªØng ng√†nh n√†o hot?')">üî• Ng√†nh Hot</button>
        <button class="quick-btn" onclick="sendQuick('H·ªçc ph√≠ m·ªôt k·ª≥ l√† bao nhi√™u?')">üí∞ H·ªçc ph√≠</button>
        <button class="quick-btn" onclick="sendQuick('Th·ªß t·ª•c nh·∫≠p h·ªçc c·∫ßn g√¨?')">üìù Th·ªß t·ª•c nh·∫≠p h·ªçc</button>
    </div>

    <div class="input-area">
        <i class="fa-solid fa-paperclip icon-btn" title="ƒê√≠nh k√®m file (Demo)"></i>
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi t·∫°i ƒë√¢y...">
            <i class="fa-regular fa-face-smile input-emoji icon-btn"></i>
        </div>
        <button class="send-btn" onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing');

    // H√†m l·∫•y gi·ªù hi·ªán t·∫°i
    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
    }

    // H√†m cu·ªôn xu·ªëng cu·ªëi
    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // H√†m th√™m tin nh·∫Øn v√†o khung chat
    function appendMessage(sender, text) {
        const time = getCurrentTime();
        let msgHTML = '';

        if (sender === 'user') {
            msgHTML = `
                <div class="message-row user-row">
                    <div>
                        <div class="msg-content user-msg">${text}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                    <div class="avatar user-avatar"><i class="fa-solid fa-user"></i></div>
                </div>`;
        } else {
            msgHTML = `
                <div class="message-row bot-row">
                    <div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>
                    <div>
                        <div class="msg-content bot-msg">${text}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                </div>`;
        }
        chatBox.insertAdjacentHTML('beforeend', msgHTML);
        scrollToBottom();
    }

    // H√†m g·ª≠i tin nh·∫Øn g·ª£i √Ω nhanh
    function sendQuick(text) {
        userInput.value = text;
        sendMessage();
    }

    // H√†m g·ª≠i tin nh·∫Øn ch√≠nh
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // 1. Hi·ªán tin nh·∫Øn ng∆∞·ªùi d√πng
        appendMessage('user', message);
        userInput.value = '';

        // 2. Hi·ªán hi·ªáu ·ª©ng ƒëang g√µ
        typingIndicator.style.display = 'block';
        scrollToBottom();

        try {
            // 3. G·ªçi Backend (V·∫´n l√† c√°i API c≈© c·ªßa b·∫°n)
            const response = await fetch('/chat?message=' + encodeURIComponent(message));
            const botReply = await response.text();

            // 4. T·∫Øt hi·ªáu ·ª©ng g√µ v√† hi·ªán c√¢u tr·∫£ l·ªùi
            typingIndicator.style.display = 'none';
            appendMessage('bot', botReply);

        } catch (error) {
            typingIndicator.style.display = 'none';
            appendMessage('bot', '‚ö†Ô∏è Xin l·ªói, h·ªá th·ªëng ƒëang b·∫£o tr√¨. Vui l√≤ng th·ª≠ l·∫°i sau!');
        }
    }

    // G√µ Enter ƒë·ªÉ g·ª≠i
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
